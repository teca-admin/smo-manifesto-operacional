<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMO - Manifesto Operacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Base background color on HTML to ensure it's always white behind fade effects */
      html {
        background-color: #ffffff;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      /* Gradient Layer for WFS (Red) */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ee2f24, #ff6f61);
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        z-index: 0;
        pointer-events: none;
      }

      /* Gradient Layer for CIA (Purple) */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #50284f, #7a3e79);
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        z-index: 0;
        pointer-events: none;
      }

      /* Active States - Trigger Fade In */
      body.wfs-mode::before {
        opacity: 1;
      }

      body.cia-mode::after {
        opacity: 1;
      }
      
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
        position: relative;
        z-index: 1; /* Content sits on top of background layers */
      }

      /* Custom animations */
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideDown { from { opacity: 0; max-height: 0; transform: translateY(-10px); } to { opacity: 1; max-height: 400px; transform: translateY(0); } }
      
      .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
      .animate-slideDown { animation: slideDown 0.3s ease-out; }
      
      /* Scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      
      /* Ensure placeholder text is black as requested */
      input::placeholder {
        color: black !important;
        opacity: 1;
      }
    </style>

{

</head>

  </body>
</html>
